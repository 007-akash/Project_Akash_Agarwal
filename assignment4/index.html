<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nav Bar</title>
</head>

<body>
    <div>
        <!-- SVG search icon -->
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 
          0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41
          1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01
          14 9.5 11.99 14 9.5 14z"/>
        </svg>

        <input type="text" placeholder="Search...">
    </div>
    <div>
        <div>
            <ul style="float: left; margin-top: 8px; margin-right: 16px;">
                <li><a href="#home">Home</a></li>
                <li><a  href="#news">About</a></li>
                <li><a  href="#services">Services</a></li>
                <li><a  href="#contact">Contact</a></li>
            </ul>
        </div>
        <div style="float: right;">
          <select style="padding: 6px; border-radius: 4px;">
            <option>Select an Option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <form style="border: 1px solid">
            <h1>Registration Form</h1><br>
            <label for="name"> Name </label>
            <input type="text" placeholder="Enter Name"/><br>
            <label for="email"> Email </label>
            <input type="text" placeholder="Enter Email"/><br>
            <label for="gender"> Gender </label>
            <select id="gender" name="gender">
                <option value="M"> Male </option>
                <option value="F"> Female </option>
                <option value="O"> Other </option>
            </select><br><br>
            <label for="country"> Country </label>
            <input type="text" placeholder="Enter Country Name"/><br>
            <label for="address"> Address </label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
